<script>
function queding(){
	var tr = $('input:radio[name="p_agree"]:checked').val();
    var id=	$("#sid").val();
    var name=$("#name").val();
    var nid=$("#nid").val();
	if(tr==null){
		alert("请先选择！");
	}else{
		$(location).attr('href', '/UpSts1?id='+id+"&s="+tr+"&name="+name+"&nid="+nid);
	}

}

          <TD class=t2 noWrap th:text="*{author}"></TD></TR>

          <TD noWrap width="16%">预算金额(元)</TD>

<td></td>
