<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<head>

<title>录入采购需求</title>
<script LANGUAGE="JAVASCRIPT">
      function submit_form(theForm,i)
      {
	  window.close();
    }
    function iszero(value,input)
    {
        if  (value==0)
        {
           alert("数量不能为0！");
           input.focus();
           return;
        }
    }
   function ps() {
   	var objSelected1 = new Option("配送采购", "5");
   	var objSelected2 = new Option("内部采购", "7");    
   	var objSelected3 = new Option("特殊采购", "8");
    if(form.p_cgtype.value == 1)
    {
     	form.p_stocktype.options[1] = objSelected1;
     	form.p_stocktype.options[2] = objSelected3;
     	form.p_stocktype.options[3] = null;
    }
    else
    {
     	form.p_stocktype.options[1] = objSelected2;
     	form.p_stocktype.options[2] = objSelected3;
     	form.p_stocktype.options[3] = null;
    }
   }
   function tsfh()
   {
      form.p_ggxh.value=form.p_ggxh.value+form.p_tsfh.value;
      form.p_ggxh.focus();
   }
   function back(i)
   {
      if (i==1)
      {
         history.back();
      }
      else
      {
         window.location="Order_wtb_list.htm";
      }
   }
   
   function changeData(){
   		var cGetRow=window.event.srcElement.parentElement.parentElement.rowIndex;
		//得到某一行
		var oldTr=table1.rows[cGetRow];
		var no=oldTr.cells[2].innerText;
		var name=oldTr.cells[3].innerText;
		
		var oldTr2=table2.rows[2];
		table2.rows[2].cells[1].innerText=no;
		table2.rows[3].cells[1].innerText=name;
   }
</script>
</head>
<body>

<center>
<form name="form" action="/toup" method="post" enctype="multipart/form-data" >

<tr>
<td>
<table cellpadding="3" cellspacing="1" border="0.5" width="100%" id="table2"  >

   
    <tr class="T1">
    <td >物资编码</td>
          <input type="hidden"  name="id"th:value="*{id}">
   	    <td  name="orderNum"　th:text="*{orderNum}"></td>      	
</tr>
    <tr class="T1">

      	<td name="materialName"  th:text="*{materialName}">

      	</td>
      	
</tr>
   
    <tr class="T1">

   	   <td >
       <input name="amount"　type="text" th:value="*{amount}"  size="20" maxlength="20">

       </td>
</tr>
    <tr class="T1">

      	   <td>
      	   个

      	   </td>
</tr>
    <tr class="T1">

           <td>
           <input type="text" name="unitPrice" size="20" maxlength="20" th:value="*{unitPrice}" >
      	   
      	   </td>
</tr>

</tr>
   
    <tr class="T1">
    <td >备注</td>

      	<td>
      	<textarea name="remark" th:text="*{remark}"></textarea>
      	
      	</td>

 <tr class="T1">
